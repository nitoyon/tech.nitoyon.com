---
layout: default
---

<article>
<h1>{{page.title}}</h1>

<div class="tag-cloud">
{% for tag in page.tags %}
<a href="/{{site.lang}}/blog/tags/{{ tag.name | tag2filename | uri_escape | replace: "#", "%23" }}/" class="tag-cloud-{{tag.cloud}}">{{tag.name | tag2displayname}}</a>
{% endfor %}
</div>
</article>
