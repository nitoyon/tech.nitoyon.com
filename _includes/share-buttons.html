{% if post %}{% assign p = post %}{% else %}{% assign p = page %}{% endif %}
<div class="share">
	{% if p.lang == 'ja' %}<a href="http://b.hatena.ne.jp/entry/tech.nitoyon.com{% if p.old_url %}{{ p.old_url | replace:'http://d.hatena.ne.jp/nitoyon/','/entry/' }}{% else %}{{ p.url }}{% endif %}" class="hatena-bookmark-button" data-hatena-bookmark-title="{{ p.title | escape }} - {{locale.blog_name}}"  data-hatena-bookmark-layout="standard" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>{% endif %}
	<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://tech.nitoyon.com{{ p.url }}" data-lang="{{ p.lang }}" data-size="horizontal" data-text="{{p.title | escape }} - {{ locale.blog_name }}" data-related="nitoyon" data-dnt="true">Tweet</a>
	<div class="fb-like" data-href="http://tech.nitoyon.com{{p.url}}" data-send="false" data-layout="button_count" data-width="90" data-show-faces="false"></div>
</div>
